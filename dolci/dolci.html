<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elenco Ricette Dolci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      background-color: #fffaf4;
      color: #333;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      color: #e4572e;
      margin-bottom: 2rem;
    }

    .elenco-ricette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    .ricetta {
      width: 100%;
      max-width: 400px;
    }

    .ricetta a {
      color: inherit;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .ricetta img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(228, 87, 46, 0.2);
      transition: transform 0.3s ease;
    }

    .ricetta img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .ricetta-title {
      margin-top: 0.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #e4572e;
    }

    .nav-links {
      margin-top: 2rem;
    }

    .nav-links a {
      color: #e4572e;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Ricette dolci</h1>

  <div class="elenco-ricette">
    <div class="ricetta">
      <a href="tiramisu.html" title="Tiramis√π">
        <img src="immagini/tiramisu.jpeg" alt="Tiramisu" />
        <div class="ricetta-title">Tiramis√π</div>
      </a>
    </div>

    <div class="ricetta">
      <a href="torta_cioccolato.html" title="Torta al cioccolato">
        <img src="immagini/torta_cioccolato.jpeg" alt="Torta al cioccolato" />
        <div class="ricetta-title">Torta al cioccolato</div>
      </a>
    </div>

    <div class="ricetta">
      <a href="torta_mele.html" title="Torta di mele">
        <img src="immagini/torta_mele.jpeg" alt="Torta di mele" />
        <div class="ricetta-title">Torta di mele</div>
      </a>
    </div>
  </div>

  <div class="nav-links">
    <a href="../index.html">üè† Torna alla homepage</a>
  </div>
</body>
</html>
