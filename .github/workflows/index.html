<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucina da Fuorisede</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fffdfa;
            color: #333;
        }
        header {
            background: #e4572e;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive, Arial, sans-serif;
        }
        .galleria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            padding: 2rem 5vw;
        }
        .foto-ricetta {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(228,87,46,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .foto-ricetta:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 24px rgba(228,87,46,0.14);
        }
        .foto-ricetta img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .foto-ricetta .descrizione {
            padding: 1rem;
        }
        .foto-ricetta .descrizione h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: #e4572e;
            font-family: 'Segoe UI Semibold', Arial, sans-serif;
        }
        .foto-ricetta .descrizione p {
            margin: 0;
            font-size: 1rem;
            color: #444;
        }

        @media (max-width: 600px) {
            header {
                padding: 1.2rem 0.5rem;
            }
            .galleria {
                padding: 1rem 2vw;
                gap: 1rem;
            }
            .foto-ricetta img {
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cucina da Fuorisede</h1>
        <p>Ricette semplici, veloci e gustose per chi vive lontano da casa</p>
    </header>
    <main>
        <section class="galleria">
            <div class="foto-ricetta">
                <img src="carbonara.jpg" alt="Mezze maniche alla Carbonara">
                <div class="descrizione">
                    <h2>Pasta alla Carbonara</h2>
                    <p>Un classico intramontabile della cucina romana. Facile, veloce, irresistibile!</p>
                </div>
            </div>
            <div class="foto-ricetta">
                <img src="tuafoto2.jpg" alt="Tiramisù veloce">
                <div class="descrizione">
                    <h2>Tiramisù veloce</h2>
                    <p>Dolce cremoso senza cottura, pronto in pochi minuti anche per chi è alle prime armi.</p>
                </div>
            </div>
            <!-- Aggiungi altre ricette qui -->
        </section>
    </main>
</body>
</html>
