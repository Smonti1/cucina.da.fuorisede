      text-align: center;
    }

    h1 {
      color: #e4572e;
      margin-bottom: 2rem;
    }

    .elenco-ricette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-items: center;

      max-width: 400px;
    }

    .ricetta a {

      text-decoration: none;
      display: block;
      text-align: center;
    }

    .ricetta img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(228, 87, 46, 0.2);
      transition: transform 0.3s ease;
    }

    .ricetta img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .ricetta-title {
      margin-top: 0.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #e4572e;
    }

    .nav-links {
      margin-top: 2rem;
    }

    .nav-links a {
      color: #e4572e;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
