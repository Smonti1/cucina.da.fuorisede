<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cucina da Fuorisede</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fffdfa;
            color: #333;
            text-align: center;
        }
        header {
            background: #e4572e;
            color: #fff;
            padding: 2rem 1rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive, Arial, sans-serif;
        }
        header p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        main {
            padding: 3rem 1rem;
        }
        .categorie {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .categoria-link {
            background: #e4572e;
            color: white;
            padding: 2rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(228,87,46,0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        .categoria-link:hover {
            background-color: #d4451a;
            transform: translateY(-5px);
            box-shadow: 0 10px 24px rgba(212,69,26,0.5);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .categoria-link {
                height: 110px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cucina da Fuorisede</h1>
        <p>Ricette semplici, veloci e gustose per chi vive lontano da casa</p>
    </header>
    <main>
        <section class="categorie">
            <a href="antipasti.html" class="categoria-link">Antipasti</a>
            <a href="primi/primi.html" class="categoria-link">Primi</a>
            <a href="secondi.html" class="categoria-link">Secondi</a>
            <a href="dolci.html" class="categoria-link">Dolci</a>
        </section>
    </main>
</body>
</html>
